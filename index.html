<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 3rem;
      color: #00ffc3;
      text-shadow: 2px 2px 8px #000;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 195, 0.5);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-card h3 {
      padding: 15px;
      font-size: 1.3rem;
      color: #ffffff;
    }

    a {
      text-decoration: none;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üéÆ GameZone</h1>
  <div class="game-grid">
    <a href="balloon-pop.html">
      <div class="game-card">
        <img src="assets/balloon.jpg" alt="Balloon Pop" />
        <h3>Balloon Pop</h3>
      </div>
    </a>
    <a href="brick-breaker.html">
      <div class="game-card">
        <img src="assets/brick.jpg" alt="Brick Breaker" />
        <h3>Brick Breaker</h3>
      </div>
    </a>
    <a href="car_race.html">
      <div class="game-card">
        <img src="assets/car.jpg" alt="Car Race" />
        <h3>Car Race</h3>
      </div>
    </a>
    <a href="find-items.html">
      <div class="game-card">
        <img src="assets/find.jpg" alt="Find Items" />
        <h3>Find Items</h3>
      </div>
    </a>
    <a href="memory-match.html">
      <div class="game-card">
        <img src="assets/memory.jpg" alt="Memory Match" />
        <h3>Memory Match</h3>
      </div>
    </a>
    <a href="platform-jumper.html">
      <div class="game-card">
        <img src="assets/jumper.jpg" alt="Platform Jumper" />
        <h3>Platform Jumper</h3>
      </div>
    </a>
    <a href="snake.html">
      <div class="game-card">
        <img src="assets/snake.jpg" alt="Snake" />
        <h3>Snake</h3>
      </div>
    </a>
    <a href="tic-tac-toe.html">
      <div class="game-card">
        <img src="assets/tictactoe.jpg" alt="Tic Tac Toe" />
        <h3>Tic Tac Toe</h3>
      </div>
    </a>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by Hemanth
  </footer>

</body>
</html>
