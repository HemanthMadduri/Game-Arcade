<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GENZPLAY Arcade</title>
  <style>
    body {
      margin: 0;
      background-color: #001f4d; /* Dark blue background */
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px 10px;
      font-size: 48px;
      font-weight: bold;
    }

    .logo {
      font-size: 24px;
      font-style: italic;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #003380;
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s;
      font-size: 20px;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #0055cc;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>GENZPLAY</header>
  <div class="logo">🎮 GenZ Game Universe</div>

  <div class="grid">
    <div class="card" onclick="loadGame('https://games.construct.net/3104/latest')">🎲 Tic Tac Toe</div>
    <div class="card" onclick="loadGame('https://games.construct.net/2832/latest')">🚀 Space Shooter</div>
    <div class="card" onclick="loadGame('https://games.construct.net/1247/latest')">🐍 Snake Game</div>
    <div class="card" onclick="loadGame('https://games.construct.net/1460/latest')">🧱 Brick Breaker</div>
    <div class="card" onclick="loadGame('https://games.construct.net/1749/latest')">🔫 FPS Training</div>
    <div class="card" onclick="loadGame('https://games.construct.net/1262/latest')">🏃 Endless Runner</div>
    <div class="card" onclick="loadGame('https://games.construct.net/1998/latest')">🧠 Memory Flip</div>
    <div class="card" onclick="loadGame('https://games.construct.net/1175/latest')">🎮 Platform Jump</div>
    <div class="card" onclick="loadGame('https://games.construct.net/2402/latest')">🎯 Balloon Pop</div>
    <div class="card" onclick="loadGame('https://games.construct.net/2297/latest')">🕵️ Hidden Items</div>
  </div>

  <div id="gameContainer"></div>

  <script>
    function loadGame(url) {
      document.getElementById("gameContainer").innerHTML =
        `<iframe src="${url}" allowfullscreen></iframe>`;
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>

</body>
</html>
