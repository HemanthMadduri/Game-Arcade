<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
      background-color: #222;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      color: white;
      font-size: 2em;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div id="overlay">
  <div>ðŸ’€ You died!</div>
  <button onclick="restartGame()">ðŸ”„ Try Again</button>
</div>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const tileSize = 20;
const tilesX = Math.floor(canvas.width / tileSize);
const tilesY = Math.floor(canvas.height / tileSize);

let snake, direction, apple, score, speed, gameOver;

function init() {
  snake = [{x: 5, y: 5}];
  direction = {x: 1, y: 0};
  score = 0;
  speed = 150;
  gameOver = false;
  spawnApple();
  requestAnimationFrame(gameLoop);
}

function spawnApple() {
  apple = {
    x: Math.floor(Math.random() * tilesX),
    y: Math.floor(Math.random() * tilesY)
  };
}

function gameLoop(timestamp) {
  if (gameOver) return;
  setTimeout(() => {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }, speed);
}

function update() {
  const head = {
    x: (snake[0].x + direction.x + tilesX) % tilesX,
    y: (snake[0].y + direction.y + tilesY) % tilesY
  };

  if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
    document.getElementById("overlay").style.display = "flex";
    gameOver = true;
    return;
  }

  snake.unshift(head);

  if (head.x === apple.x && head.y === apple.y) {
    score++;
    speed = Math.max(50, speed - 5);
    spawnApple();
  } else {
    snake.pop();
  }
}

function draw() {
  // Draw background grid
  for (let x = 0; x < tilesX; x++) {
    for (let y = 0; y < tilesY; y++) {
      ctx.fillStyle = (x + y) % 2 === 0 ? "#1a4" : "#1c5";
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }
  }

  // Draw snake
  ctx.fillStyle = "lime";
  for (let segment of snake) {
    ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
  }

  // Draw apple
  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(apple.x * tileSize + tileSize / 2, apple.y * tileSize + tileSize / 2, tileSize / 2, 0, Math.PI * 2);
  ctx.fill();

  // Score
  ctx.fillStyle = "white";
  ctx.font = "20px sans-serif";
  ctx.fillText("Score: " + score, 10, 30);
}

window.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" && direction.y === 0) direction = {x: 0, y: -1};
  if (e.key === "ArrowDown" && direction.y === 0) direction = {x: 0, y: 1};
  if (e.key === "ArrowLeft" && direction.x === 0) direction = {x: -1, y: 0};
  if (e.key === "ArrowRight" && direction.x === 0) direction = {x: 1, y: 0};
});

function restartGame() {
  document.getElementById("overlay").style.display = "none";
  init();
}

init();
</script>
</body>
</html>
