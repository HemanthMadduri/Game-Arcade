<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Box Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      margin-top: 20px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      background-color: #fff;
      overflow: hidden;
      border: 2px solid #333;
      margin: 20px auto;
    }
    #box {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: red;
      border-radius: 8px;
      display: none;
      cursor: pointer;
    }
    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Catch the Box!</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30</div>
  <div id="gameArea">
    <div id="box"></div>
  </div>
  <button onclick="startGame()">Start Game</button>

  <script>
    const box = document.getElementById("box");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const gameArea = document.getElementById("gameArea");

    let score = 0;
    let timeLeft = 30;
    let gameInterval, timerInterval;

    box.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "Score: " + score;
      moveBox();
    });

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "Score: 0";
      timerDisplay.textContent = "Time: 30";
      box.style.display = "block";
      moveBox();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = "Time: " + timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      gameInterval = setInterval(moveBox, 1000);
    }

    function moveBox() {
      const maxX = gameArea.clientWidth - box.offsetWidth;
      const maxY = gameArea.clientHeight - box.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      box.style.left = randomX + "px";
      box.style.top = randomY + "px";
    }

    function endGame() {
      clearInterval(timerInterval);
      clearInterval(gameInterval);
      box.style.display = "none";
      alert("Time's up! Your score: " + score);
    }
  </script>

</body>
</html>
