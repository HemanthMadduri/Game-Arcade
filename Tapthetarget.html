<!DOCTYPE html>
<html>
<head>
  <title>Tapthetarget
  </title>
  <style>
    canvas { background: #000; display: block; margin: auto; }
  </style>
</head>
<body>
  <h1 style="color:white;">Tap the target</h1>
  <canvas id="game" width="480" height="320"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    let x = canvas.width / 2, y = canvas.height - 30;
    let dx = 2, dy = -2;
    let paddleX = (canvas.width - 75) / 2;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI*2);
      ctx.fillStyle = "#00f";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - 10, 75, 10);
      ctx.fillStyle = "#0f0";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();

      if (x + dx > canvas.width || x + dx < 0) dx = -dx;
      if (y + dy < 0) dy = -dy;
      else if (y + dy > canvas.height - 10 && x > paddleX && x < paddleX + 75) dy = -dy;

      x += dx; y += dy;
      requestAnimationFrame(draw);
    }

    document.addEventListener("mousemove", (e) => {
      paddleX = e.clientX - canvas.offsetLeft - 37;
    });

    draw();
  </script>
</body>
</html>
