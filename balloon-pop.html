<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Pop Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #87ceeb, #ffffff);
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }
    .balloon:active {
      transform: scale(0.9);
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameArea"></div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      
      // Random horizontal position
      const posX = Math.random() * (window.innerWidth - 60);
      balloon.style.left = `${posX}px`;
      balloon.style.bottom = '-100px';

      // Random color
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;

      gameArea.appendChild(balloon);

      let y = -100;
      const speed = 1 + Math.random() * 2;
      const rise = setInterval(() => {
        y += speed;
        balloon.style.bottom = y + 'px';
        if (y > window.innerHeight) {
          gameArea.removeChild(balloon);
          clearInterval(rise);
        }
      }, 16);

      const popHandler = () => {
        score++;
        scoreDisplay.textContent = 'Score: ' + score;
        gameArea.removeChild(balloon);
        clearInterval(rise);
      };

      // Support both click and touch
      balloon.addEventListener('click', popHandler);
      balloon.addEventListener('touchstart', popHandler);
    }

    // Create new balloons every 800ms
    setInterval(createBalloon, 800);
  </script>
</body>
</html>
