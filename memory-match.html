<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match PvP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Memory Match PvP</h1>
        <div class="score-board">
            <p>Player 1: <span id="player1-score">0</span></p>
            <p>Player 2: <span id="player2-score">0</span></p>
        </div>
        <p class="current-player-display">Current Turn: <span id="current-player">Player 1</span></p>
        <div class="game-board" id="game-board">
            </div>
        <button id="restart-button">Restart Game</button>
        <div id="message-display" class="message-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
