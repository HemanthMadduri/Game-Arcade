<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body { background: #001f3f; color: white; text-align: center; }
    canvas { background: #222; display: block; margin: auto; }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas width="400" height="400" id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let snake = [{x:160, y:160}];
    let dx = grid, dy = 0;
    let apple = {x: 80, y: 80};

    function draw() {
      ctx.clearRect(0,0,400,400);
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid, grid);
      ctx.fillStyle = "lime";
      snake.forEach(p => ctx.fillRect(p.x, p.y, grid, grid));

      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);
      if (head.x === apple.x && head.y === apple.y) {
        apple.x = Math.floor(Math.random()*20)*grid;
        apple.y = Math.floor(Math.random()*20)*grid;
      } else {
        snake.pop();
      }
      if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) location.reload();
      for (let i = 4; i < snake.length; i++)
        if (snake[i].x === head.x && snake[i].y === head.y) location.reload();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
      else if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
    });

    setInterval(draw, 100);
  </script>
</body>
</html>
