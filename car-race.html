
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Racing Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #222; overflow: hidden; }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #333;
      overflow: hidden;
    }
    #car {
      width: 50px;
      height: 100px;
      background: red;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }
    .obstacle {
      width: 50px;
      height: 100px;
      background: yellow;
      position: absolute;
      top: -120px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="car"></div>
  </div>

  <script>
    const car = document.getElementById("car");
    const gameArea = document.getElementById("gameArea");
    let carLeft = window.innerWidth / 2 - 25;
    let carSpeed = 5;
    let isGameRunning = true;

    // Move car
    function moveCar(direction) {
      const step = 30;
      if (direction === "left" && carLeft > 0) {
        carLeft -= step;
      } else if (direction === "right" && carLeft < window.innerWidth - 50) {
        carLeft += step;
      }
      car.style.left = carLeft + "px";
    }

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
      if (!isGameRunning) return;
      if (e.key === "ArrowLeft") moveCar("left");
      if (e.key === "ArrowRight") moveCar("right");
      if (e.key === "ArrowUp") carSpeed += 1;
      if (e.key === "ArrowDown") carSpeed = Math.max(2, carSpeed - 1);
    });

    // Touch swipe controls
    let touchStartX = 0;
    let touchStartY = 0;

    gameArea.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    gameArea.addEventListener("touchend", (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;

      const dx = touchEndX - touchStartX;
      const dy = touchEndY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0) moveCar("right");
        else moveCar("left");
      } else {
        if (dy < 0) carSpeed += 1;
        else carSpeed = Math.max(2, carSpeed - 1);
      }
    });

    // Obstacles
    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      const x = Math.random() * (window.innerWidth - 50);
      obstacle.style.left = x + "px";
      gameArea.appendChild(obstacle);
      moveObstacle(obstacle);
    }

    function moveObstacle(obstacle) {
      let top = -100;
      function fall() {
        if (!isGameRunning) return;
        top += carSpeed;
        obstacle.style.top = top + "px";

        const carRect = car.getBoundingClientRect();
        const obsRect = obstacle.getBoundingClientRect();
        if (
          carRect.left < obsRect.right &&
          carRect.right > obsRect.left &&
          carRect.top < obsRect.bottom &&
          carRect.bottom > obsRect.top
        ) {
          alert("ðŸ’¥ Game Over!");
          isGameRunning = false;
          window.location.reload();
        }

        if (top < window.innerHeight) {
          requestAnimationFrame(fall);
        } else {
          gameArea.removeChild(obstacle);
        }
      }
      fall();
    }

    setInterval(() => {
      if (isGameRunning) createObstacle();
    }, 1000);
  </script>
</body>
</html>
