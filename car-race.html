<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Car Racing Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #gameArea {
      width: 400px;
      height: 600px;
      background: #222;
      margin: 0 auto;
      position: relative;
      border: 3px solid #fff;
      overflow: hidden;
    }
    #playerCar {
      width: 50px;
      height: 100px;
      background: red;
      position: absolute;
      bottom: 20px;
      left: 175px;
      border-radius: 10px;
    }
    .obstacle {
      width: 50px;
      height: 100px;
      background: yellow;
      position: absolute;
      top: -100px;
      border-radius: 10px;
    }
    #score {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
      color: #fff;
    }
    .btns {
      text-align: center;
      margin-top: 15px;
    }
    .touchBtn {
      padding: 10px 20px;
      font-size: 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameArea">
    <div id="playerCar"></div>
  </div>
  <div class="btns">
    <button class="touchBtn" onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button class="touchBtn" onclick="moveRight()">‚û°Ô∏è</button>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const playerCar = document.getElementById("playerCar");
    const scoreDisplay = document.getElementById("score");

    let playerX = 175;
    let score = 0;
    let gameOver = false;

    function moveLeft() {
      if (playerX > 0) {
        playerX -= 25;
        playerCar.style.left = playerX + "px";
      }
    }

    function moveRight() {
      if (playerX < 350) {
        playerX += 25;
        playerCar.style.left = playerX + "px";
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft();
      else if (e.key === "ArrowRight") moveRight();
    });

    function createObstacle() {
      if (gameOver) return;
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.left = Math.floor(Math.random() * 8) * 50 + "px";
      gameArea.appendChild(obstacle);

      let pos = -100;
      const interval = setInterval(() => {
        if (gameOver) {
          clearInterval(interval);
          return;
        }
        pos += 5;
        obstacle.style.top = pos + "px";

        // Collision Detection
        const obstacleX = parseInt(obstacle.style.left);
        const playerLeft = parseInt(playerCar.style.left);

        if (
          pos + 100 >= 500 && pos <= 600 &&
          Math.abs(obstacleX - playerLeft) < 50
        ) {
          clearInterval(interval);
          alert("üí• Game Over! Score: " + score);
          gameOver = true;
          location.reload();
        }

        if (pos > 600) {
          clearInterval(interval);
          obstacle.remove();
        }
      }, 20);
    }

    // Score Counter
    setInterval(() => {
      if (!gameOver) {
        score++;
        scoreDisplay.innerText = "Score: " + score;
      }
    }, 100);

    // Generate Obstacles
    setInterval(createObstacle, 1000);
  </script>
</body>
</html>
