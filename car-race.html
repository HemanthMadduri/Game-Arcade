<!DOCTYPE html>
<html>
<head>
  <title>Car Race</title>
  <style>
    body { background: #001f3f; color: white; font-family: sans-serif; text-align: center; }
    canvas { background: #333; display: block; margin: auto; }
  </style>
</head>
<body>
  <h1>Car Racing Game</h1>
  <canvas id="game" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    let playerY = 500;
    let enemyY = -100;
    let gameOver = false;

    function draw() {
      ctx.clearRect(0,0,400,600);
      ctx.fillStyle = "blue";
      ctx.fillRect(180, playerY, 40, 80);
      ctx.fillStyle = "red";
      ctx.fillRect(180, enemyY, 40, 80);

      enemyY += 5;
      if (enemyY > 600) enemyY = -100;

      if (enemyY + 80 >= playerY && enemyY <= playerY + 80) {
        gameOver = true;
      }

      if (!gameOver) requestAnimationFrame(draw);
      else ctx.fillText("Game Over!", 160, 300);
    }
    draw();
  </script>
</body>
</html>
